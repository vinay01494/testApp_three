<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="200"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(100,100,100,0,2*Math.PI);
ctx.fillStyle = "red";
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.arc(100,100,80,0,2*Math.PI);
ctx.fillStyle = "blue";
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.arc(100,100,60,0,2*Math.PI);
ctx.fillStyle = "yellow";
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.arc(100,100,40,0,2*Math.PI);
ctx.fillStyle = "black";
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.arc(100,100,20,0,2*Math.PI);
ctx.fillStyle = "brown";
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.arc(20,100,100,0,2*Math.PI);

ctx.stroke();
ctx.beginPath();
ctx.arc(100,20,100,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(100,180,100,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(180,100,100,0,2*Math.PI);
ctx.stroke();

</script> 

</body>
</html>
