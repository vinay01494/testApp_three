<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            var names = ["monitor", "mouse", "keyboard", "cpu", "scanner"];
            var numm
            function myFunc() {
                document.getElementById("f1").innerHTML = names;
            }
            function sliceFucn()
            {
                var n1=document.getElementById("f2").value;
                var n2=document.getElementById("f3").value;
                var name2=names.slice(n1,n2);
                document.getElementById("f4").innerHTML=name2;
            }
            function indexFunc()
            {
                var n3=document.getElementById("f3").value;
                var res=names.indexOf(n3);
                document.getElementById("f5").innerHTML=res;

            }
    </script>
</head>
<body>
    <button onclick="myFunc()">OriginalArray</button><br>
    <p id="f1"></p>
    <hr>
    <input type="number" id="f2"><input type="number" id="f3"><button onclick="sliceFucn()">clcik</button><br>
    <p>Array after slice():---<span id="f4"></span></p>
    <hr>
    <input type="text" id="f3"><button onclick="indexFunc()">Click</button><br>
    <p>Above index number is:--<span id="f5"></span></p>
</body>
</html>
